<!DOCTYPE html>
<html id="light" lang="fa-IR" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Landing-page</title>
</head>
<body>
    <div class="landing-page">
        <nav class="navbar-container bg- w-full h-[84px] flex justify-between items-center px-26">

                <li class="px-4"><a id="quera-list" class="text-[20px]" href="https://www.quera.org">کوئرا لیست</a></li>
                <li class="px-4"><a id="blue-link" href="./index.html">صفحه اصلی</a></li>
                <li class="px-4"><a id="gray-600" href="./contact-us.html">ارتباط با ما</a></li>
                <li class="px-4"><a id="gray-600" href="./about-us.html">درباره ما</a></li>
            </ul> 
            <div class="navbar-action flex gap-4">
                <button class="px-6 py-2 border-none cursor-pointer w-[167px] h-[40px] rounded-lg text-white whitespace-nowrap">ورود به اپلیکیشن</button>
                <div class="w-10 h-10 flex justify-center items-center rounded-md">
                    <img class="w-6 h-6 cursor-pointer object-cover" src="./assets/images/dark-mode.png" alt="dark-mode" />
                </div>
            </div>
        </nav>
        <header id="header" class="h-[600px] flex flex-col items-center justify-around py-4 relative">
            <img 
                src="./assets/images/star.png" 
                alt="star" 
                class="absolute right-[332px] top-[60px]"
            />
            <img 
                src="./assets/images/star.png" 
                alt="star" 
                class="absolute top-[335px] left-[192px]"
            />
            <img 
                src="./assets/images/Ellipse.png" 
                alt="elipse"
                class="absolute top-[60px] left-[36px]"
            />
            <img 
                src="./assets/images/Ellipse.png" 
                alt="elipse"
                class="absolute top-[224px] right-0"
            />
            <div id="header-titles" class="text-center absolute top-[113.5px]">
                <h2 class="font-normal text-[46px]">تمرکز رو وارد زندگیت کن</h2>
                <h1 class="font-black text-[64px]">به سمت اهدافت اوج بگیر</h1>
            </div>
            <div id="header-content" class="absolute bottom-[160px] max-w-3xl text-center">
                <p class="text-xl/10">زمان در یک روز برای ما محدود است، اما مهمترین کار این است که چگونه از آن استفاده می‌کنیم. با اپلیکیشن کوییرا لیست، زمان خود را با هدف و برنامه‌ریزی موثر سپری کنید."</p>
            </div>
            <div id="header-footer" class="flex justify-center items-center gap-3 w-full font-semibold absolute bottom-[80px]">
                <button class="px-6 py-2 border-none cursor-pointer w-[167px] h-[40px] rounded-lg text-white whitespace-nowrap">ورود به اپلیکیشن</button>
                <button class="px-6 py-2 border-none cursor-pointer w-[167px] h-[40px] rounded-lg whitespace-nowrap">درباره ما</button>
            </div>
        </header>
    </div>
    <script src="./src/index.js"></script>

</html>
